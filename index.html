<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- h1 iitu pading -->
    <h1>ini h1</h1>
    <h2>ini h2</h2>
    <h3>ini h3</h3>
    <h4>ini h4</h4>
    <h5>ini h5</h5>
    <h6>ini h6</h6>
    <!-- hr untuk memberi garis pemisah -->
    <hr>
    <!-- p text biasa -->
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Impedit, veniam?</p>

    <!-- TEXT FIRMATING START -->

    <!-- br/enter dalam paragraf -->
    <p>pisang goreng <br> gopean!!</p>

    <!-- ini adalah untuk membuat text jadi bold -->
    <p>ini text <strong>Bold!<strong></p>
    <p>ini text juga <b>Bold!</b></p>

    <!-- inin adalah untuk membuat text jadi italic -->
    <p>ini text jadi <i>italic</i></p>
    <!-- ini adalah untuk membuat text jadi underliene -->
    <p>
        <u>ini text underliene</u>
    </p>

    <!-- ini adalah untuk membuat text yg dicoret -->
    <p>
        <s>100k</s>
        <br>
        75k
    </p>
    <p>
        <del>100k</del>
        <br>
        75k
    </p>
    <!-- span adalah sebuah gaya pada sebagian kecil tanpa membuat barisa baru  -->
    <p>Belajar
        <span style="color: red;">HTML</span>
    </p>
    <hr>
    <!-- TEXT FORMATNG END -->
</body>
</html>
